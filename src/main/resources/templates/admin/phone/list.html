<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/adminModel">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>手机号列表</title>
    <script type="text/javascript">
        $(function() {
            $(".delete-obj-href").deleteFun();
        });
    </script>
</head>
<body>

    <div th:fragment="content" th:remove="tag">
        <div class="header lighter smaller blue">
            <h3><span class="glyphicon glyphicon-th-list"></span>&nbsp;手机号列表<small>（<b th:text="${datas.getTotalElements()}"></b>）</small></h3>
            <div th:replace="admin/phone/nav :: content" th:remove="tag"></div>
        </div>
        <div>
            <a  href="/admin/phone/add"><span class="glyphicon glyphicon-th-list"></span>添加手机号</a>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>编号</th>
                    <th>手机号</th>
                    <th>操作</th>
                    <!--<th>操作</th>-->
                </tr>
                </thead>

                <tbody>
                    <tr th:each="obj : ${datas}">
                        <td><a target="_blank" th:text="${obj.id}">id</a></td>
                        <td><a th:text="${obj.phone}">手机号</a></td>

                        <td>
                            <div class="action-buttons">
                                <a class="green auth" title="修改" sn="PhoneController.update" th:href="'/admin/phone/update/'+${obj.id}">
                                    <i class="icon-pencil bigger-130"></i>
                                </a>
                                <a class="delete-obj-href red auth"  sn="PhoneController.delete" th:title="'此操作不可逆，确定删除【'+${obj.token}+'】吗？'"  th:href="'/admin/phone/delete/'+${obj.id}">
                                    <i class="icon-trash bigger-130"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot></tfoot>
            </table>
            <div th:include="fragments/page :: pager" th:remove="tag"></div>
        </div>
    </div>
</body>
</html>
