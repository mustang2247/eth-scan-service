<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/adminModel">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>锁仓计划列表</title>

</head>
<body>
<div th:fragment="content" th:remove="tag">
    <div class="header lighter smaller blue">
        <h3><span class="glyphicon glyphicon-th-list"></span>&nbsp;锁仓计划列表<small>（<b th:text="${datas.getTotalElements()}"></b>）</small>
        </h3>
        <!--<div th:replace="admin/invite/nav :: content" th:remove="tag"></div>-->
        <div th:fragment="content">
            <div class="ace-settings-container" id="ace-settings-container">
                <ul class="pagination">
                    <li><a class="auth" sn="AdminArticleController.list" href="/admin/lockplan/list"><span class="glyphicon glyphicon-th-list"></span>用户列表</a></li>
                    <!--<li><a class="auth" sn="AdminArticleController.add" href="/admin/invite/add"><span class="icon-plus"></span>添加文章</a></li>-->
                </ul>
            </div>
        </div>

    </div>

    <!--<div th:replace="admin/invite/filter :: content" th:remove="tag"></div>-->
    <div th:fragment="content" th:remove="tag">
        <div id="sys_filter" class="form-inline" style="padding-bottom:10px;">
            <div class="input-group">
                <span class="input-group-addon">eth 地址</span>
                <input type='text' style="width:140px;" class='filter_element form-control' opt="like" name='filter_token'/>
            </div>
            <div class="input-group">
                <span class="input-group-addon">私有地址</span>
                <input type='text' style="width:140px;" class='filter_element form-control' opt="like" name='filter_privateTokenAdd'/>
            </div>
            <span><button type="button" class="btn btn-primary btn-sm" id="beginFilter">查询</button></span>
        </div>
    </div>




    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>参加锁仓 eth 地址</th>
                <th>绑定的私有地址</th>
                <th>参与18T数量</th>
                <th>已赚取18T数量</th>
                <th>更新时间</th>
                <th>创建时间</th>
                <th>收益率</th>
                <!--<th>操作</th>-->
            </tr>
            </thead>

            <tbody>
            <tr th:each="obj : ${datas}">
                <td><a target="_blank" th:text="${obj.token}">参加锁仓 eth 地址</a></td>
                <td><a th:text="${obj.privateTokenAdd}">绑定的私有地址</a></td>
                <td th:text="${obj.participateNum}">参与18T数量</td>
                <td th:text="${obj.earnedReward}">已赚取18T数量</td>
                <td th:text="${obj.updateTime}">更新时间</td>
                <td th:text="${obj.createTime}">创建时间</td>
                <td th:text="${obj.rate}">收益率</td>

                <!--<td>
                    <div class="action-buttons">
                        <a class="green auth" title="修改" sn="AdminArticleController.update"
                           th:href="'/admin/invite/update/'+${obj.id}">
                            <i class="icon-pencil bigger-130"></i>
                        </a>
                        <a class="delete-obj-href red auth" sn="AdminArticleController.delete"
                           th:title="'此操作不可逆，确定删除【'+${obj.token}+'】吗？'" th:href="'/admin/invite/delete/'+${obj.id}">
                            <i class="icon-trash bigger-130"></i>
                        </a>
                    </div>
                </td>-->
            </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
        <div th:include="fragments/page :: pager" th:remove="tag"></div>
    </div>
</div>

</body>
</html>
